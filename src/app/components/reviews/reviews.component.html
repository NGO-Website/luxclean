<div class="container">
  <div class="customer-reviews">
    <h3 class="heading">Customer Reviews</h3>
    <div class="carousel">
        <div *ngFor="let review of reviews" class="review">
            <p class="customer-name">{{ review.customerName }}</p>
            <p class="customer-feedback">{{ review.feedback }}</p>
        </div>
    </div>
  </div>
</div>
