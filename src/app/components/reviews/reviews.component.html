<div class="container extra_container">
  <div class="row">
    <h3 class="md-col-12">Add Reviews</h3>
  </div>

  <form [formGroup]="angForm" (ngSubmit)="postData(angForm)" autocomplete="off">
    <div class="row">
      <div class="col-md-6">Service Name</div>
      <div class="col-md-6">
        <input
          type="text"
          name="name"
          class="form-control"
          formControlName="name"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">Service Price</div>
      <div class="col-md-6">
        <input
          type="text"
          name="price"
          class="form-control"
          formControlName="price"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">Service Description</div>
      <div class="col-md-6">
        <input
          type="text"
          name="description"
          class="form-control"
          formControlName="description"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <input type="submit" name="submit" class="btn btn-warning" />
      </div>
    </div>
  </form>
</div>
