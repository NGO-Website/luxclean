<div class="faq-section card">
    <mat-toolbar color="primary" class="mat-elevation-z4">
        FAQs
    </mat-toolbar>
    <div *ngFor="let faqItem of faqItems" class="faq-item">
      <div class="question" (click)="toggleAnswer(faqItem)">
        <h3>{{ faqItem.question }}</h3>
        <span class="toggle-icon">{{ faqItem.isOpen ? '-' : '+' }}</span>
      </div>
      <div *ngIf="faqItem.isOpen" class="answer">
        <p>{{ faqItem.answer }}</p>
      </div>
    </div>
</div>
